<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
     <link href="https://fonts.googleapis.com/css?family=Asap|Jua|Varela+Round" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <title>Rock Paper Scissors Game</title>
    </head>
   <body>
    <header>
    <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board"> 
        <div class="lable" id="you-lable">You</div>
    <div class="lable" id="computer-lable">Computer</div>
        <span id="you-score">0</span>:<span id="computer-score">0</span>
    
    </div>
  
    <div class="result">
    <p>Paper covers Rock. You win!</p>
    </div>
    
    <div class="choices">
        <div class="choice" id="r">
        <img src="rock.png" alt="">
        </div>      
        <div class="choice" id="p">
        <img src="paper.png" alt="">
        </div>      
        <div class="choice" id="s">
        <img src="scissor.png" alt="">
        </div>
    
    </div>
  <p id="move">Make your move!</p>     
       
       
 <script src="app.js" charset="utf-8"></script>       
</body> 
   
</html>
